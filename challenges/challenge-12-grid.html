<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge-12-grid.css" />
    <title>Challenge-12-Grid</title>
  </head>
  <body>
    <div class="box-12e">
      <p>Home</p>
      <p>14</p>
      <p>Notifications</p>
      <p>3</p>
      <p>Messages</p>
      <p>5</p>

    <div class="box-12g">
      <img

        src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
        alt=""
      />
      <div class="animal-info">
        <p>Oliver</p>
        <p>The Cat</p>
        <p>Popular</p>
      </div>
      <button>Follow</button>

      <img
        class="animal-img"
        src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGNhdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
        alt=""
      />
      <div class="animal-info">
        <p>Mimi</p>
        <p>Sleepy Cat</p>
        <p>Popular</p>
      </div>
      <button>Follow</button>

      <img
        class="animal-img"
        src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGRvZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
        alt=""
      />
      <div class="animal-info">
        <p>Rex</p>
        <p>Happy Bulldog</p>
        <p>Popular</p>
      </div>
      <button>Follow</button>
    </div>

    <div class="box-12f">
      <p>Home</p>
      <input type="text" placeholder="Search" />
      <button>Download</button>
    </div>
  </body>
</html>
